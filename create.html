<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створити нотатку</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ69Fwj99WJXjBQDCclk1og9MAoF_NFTWiDww&s.jpg" alt="Логотип Сервісу нотаток">
                        <h1>Сервіс для нотаток</h1>
                    </a>
                </div>
                <nav class="main-nav">
                    <button class="menu-toggle" aria-label="Toggle navigation">&#9776;</button>
                    <ul class="nav-list">
                        <li><a href="index.html#about">Про сайт</a></li>
                        <li><a href="index.html#advantages">Переваги проєкту</a></li>
                        <li><a href="create.html">Створити нотатку</a></li>
                        <li><a href="list.html">Список нотаток</a></li>
                    </ul>
                </nav>
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-login">Увійти</a>
                    <a href="register.html" class="btn btn-register">Зареєструватися</a>
                </div>
            </div>
        </div>
    </header>
    <main class="container section-padding">
        <section class="auth-box"> <h2>Створити нову нотатку</h2>
            
            <form action="/save-note" method="POST" class="note-form">
                
               <div class="form-group">
                  <label for="note_title">Заголовок нотатки</label>
                  <input type="text" id="note_title" name="title" placeholder="Короткий заголовок" required>
                </div>
                
                <div class="form-group">
                    <label for="note_content">Текст нотатки</label>
                    <textarea id="note_content" name="content" rows="15" placeholder="Введіть свій текст, ідеї або список завдань..." required></textarea>
                </div>
                
                <button type="submit" class="auth-button">Зберегти нотатку</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Сервіс для нотатків. Усі права захищено.</p>
            </div>
        </div>
    </footer>

</body>
</html>
